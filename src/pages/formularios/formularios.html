<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Formularios</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar color="danger" animated = "true"  debounce="500" showCancelButton="always"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let formulario of formularios">
        <h2 text-wrap>{{ formulario.titulo }}</h2>
        <p class="descripcion" ion-text>{{ formulario.descripcion }}</p>
        <button class="completar" ion-button round icon-end color="green-dark">Ver formulario
          <ion-icon name="arrow-dropright-circle"></ion-icon>
        </button>
      </ion-item>
    </ion-list> 
</ion-content>
