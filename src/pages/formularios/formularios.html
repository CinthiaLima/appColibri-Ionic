<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Formularios</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let formulario of formularios">
        <h2 text-wrap>{{ formulario.titulo }}</h2>
        <p class="descripcion">{{ formulario.descripcion }}</p>
        <button class="completar" (click)="verFormulario(formulario.idFormulario, formulario.titulo, formulario.descripcion)" ion-button round icon-end color="green-dark">Ver formulario
          <ion-icon name="arrow-dropright-circle"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
</ion-content>
