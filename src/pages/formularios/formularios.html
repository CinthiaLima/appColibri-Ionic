<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Formularios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let formulario of formularios">
        <h2 text-wrap>{{ formulario.titulo }}</h2>
        <p class="descripcion" ion-text>{{ formulario.descripcion }}</p>
        <button class="completar" ion-button round icon-end color="green-dark">Ver formulario
          <ion-icon name="arrow-dropright-circle"></ion-icon>
        </button>
      </ion-item>
    </ion-list> 
</ion-content>
