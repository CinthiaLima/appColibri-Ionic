<ion-header>
  <ion-navbar>
    <ion-title>Enviando y recuperando datos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Post - enviando datos</h1>
    <form (ngSubmit)="enviarDatos()">
        <ion-item>
          <ion-label>Titulo</ion-label>
          <ion-input type="text" [(ngModel)]="datosFormulario.titulo" name="titulo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Descripci√≥n</ion-label>
          <ion-textarea [(ngModel)]="datosFormulario.descripcion" name="descripcion"></ion-textarea>
        </ion-item>
        <button ion-button type="submit" block>Add Todo</button>
      </form>
  
      <h1>Get - recuperando datos</h1>
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios">
      <h1>{{usuario.name}}</h1>
      <h2>{{usuario.email}}</h2>
    </ion-item>
  </ion-list>

</ion-content>
